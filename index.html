<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result_summary">
        <div class="container d-flex justify-content-center ">
          <!-- main container -->
          <div
            class="row main-container justify-content-center "
          >
            <!--  Result Section starts here-->
            <div
              class="col-6 result bg-gradient text-center d-flex justify-content-center flex-column align-items-center  px-5 pb-5 "
            >
              <h1 class="txt">Your Result</h1>
              <div
                class="result_circle circle_grad bigtxt d-flex flex-column align-items-center justify-content-center mt-5"
              >
                <div>
                  76 <br />
                  <span class="smtxt"> of 100</span>
                </div>
              </div>
              <p class="Remarks mdtxt mt-2">Great</p>
              <p class="remarks_details smtxt para">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
            <!-- Result Section Ends Here -->
            <!--  Summary Section starts here-->
            <div class="col-6 summary p-5">
              <p class="summary_txt txt">Summary</p>
              <div class="score reaction mb-3 scorediv">
                <img
                  src="./assets/images/icon-reaction.svg"
                  class="me-1"
                  alt=""
                />Reaction <span class="score_clr">80</span>
                <span class="score100">/ 100</span>
              </div>
              <div class="score memory mb-3 scorediv">
                <img
                  src="./assets/images/icon-memory.svg"
                  class="me-1"
                  alt=""
                />Memory <span class="score_clr">92</span>
                <span class="score100">/ 100</span>
              </div>
              <div class="score verbal mb-3 scorediv">
                <img
                  src="./assets/images/icon-verbal.svg"
                  class="me-1"
                  alt=""
                />Verbal <span class="score_clr scoremargin">61</span>
                <span class="score100">/ 100</span>
              </div>
              <div class="score visual mb-3 scorediv">
                <img
                  src="./assets/images/icon-visual.svg"
                  class="me-1"
                  alt=""
                />Visual <span class="score_clr scoremargin">72</span>
                <span class="score100">/ 100</span>
              </div>
              <button class="continue_btn">Continue</button>
            </div>
            <!--  Summary Section starts here-->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution mt-5">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anosha Sohail</a>.
      </div>
    </footer>

    <script>
      // Define the media query
      const mediaQuery = window.matchMedia(
        "(max-width: 376px), (max-width: 785px)"
      );
      //Define the targeted divs
      const summaryDiv = document.querySelector(".summary");
      const resultDiv = document.querySelector(".result");
      const scorediv = document.querySelectorAll(".scorediv");
      const maincont = document.querySelector('.main-container')
      // Function to handle the media query changes
      function handleMediaQueryChange(event) {
        if (event.matches) {
          summaryDiv.classList.remove("col-6");
          summaryDiv.classList.add("col-12");
          resultDiv.classList.remove("col-6");
          resultDiv.classList.add("col-12");
          maincont.style.marginTop = '0';
          /* resultDiv.style.borderRadius= '0px'; */
          resultDiv.style.borderTopLeftRadius = '0px';
          resultDiv.style.borderTopRightRadius = '0px';
          maincont.style.boxShadow = 'none';
          maincont.style.borderRadius= '0px';
         /*  maincont.style.width = '100%'; */

        } else {
          summaryDiv.classList.remove("col-12");
          summaryDiv.classList.add("col-6");
          resultDiv.classList.remove("col-12");
          resultDiv.classList.add("col-6");
          maincont.style.marginTop = '20vh';
         /*  maincont.style.width = '724px' */
         resultDiv.style.borderTopLeftRadius = '24px';
          resultDiv.style.borderTopRightRadius = '24px';
          maincont.style.borderRadius= '24px';
          maincont.style.boxShadow = '4px 1px 13px -7px rgb(46 43 233 / 22%)';
        }
      }

      // Add the event listener for the media query
      mediaQuery.addEventListener("change", handleMediaQueryChange);

      // Execute the function once initially to handle the initial state
      handleMediaQueryChange(mediaQuery);
    </script>
  </body>
</html>
